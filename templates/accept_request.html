{% extends 'layout.html' %}

{% block title %}
    Accept Request
{% endblock %}

{% block content %}
<div class="container">
    <h1>Accept Ad Request</h1>
    <p>Are you sure you want to accept this request?</p>
    <form action="{{ url_for('accept_request', request_id=request.id) }}" method="post">

        <button type="submit" class="btn btn-success">Yes, Accept</button>
        <a href="{{ url_for('view_request', request_id=request.id) }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
