{% extends 'layout.html' %}

{% block title %}
    View Ad Request
{% endblock %}

{% block content %}
<div class="container">
    <h1>Ad Request Details</h1>
    <p>Requirements:{{ad_request.requirements}}</p>
    <p>Payment Amount:{{ad_request.payment_amount}}</p>
    <p>Status:{{ad_request.status}}</p>
    <a href="{{ url_for('edit_ad_request', request_id=ad_request.id) }}" class="btn btn-warning">Edit Ad Request</a>
    <form action="{{ url_for('delete_ad_request', request_id=ad_request.id) }}" method="post" style="display:inline;">
        <button type="submit" class="btn btn-danger">Delete Ad Request</button>
    </form>
    <a href="{{url_for('sponsor_dashboard')}}" class="btn btn-primary">Back to Dashboard</a>
</div>
{% endblock %}
