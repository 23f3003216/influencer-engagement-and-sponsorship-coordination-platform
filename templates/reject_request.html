{% extends 'layout.html' %}

{% block title %}
    Reject Request
{% endblock %}

{% block content %}
<div class="container">
    <h1>Reject Ad Request</h1>
    <p>Are you sure you want to reject this ad request?</p>
    <form action="{{ url_for('reject_request', request_id=request.id) }}" method="post">

        <button type="submit" class="btn btn-danger">Yes, Reject</button>
        <a href="{{ url_for('view_request', request_id=request.id) }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
