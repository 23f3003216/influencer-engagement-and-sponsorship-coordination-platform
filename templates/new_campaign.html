{% extends 'layout.html' %}

{% block title %}
    Create New Campaign
{% endblock %}

{% block content %}
<form action="{{url_for('create_campaign')}}" class="my-form" method="POST">
    <div class="form-group">
        <label for="name" class="form-label">Name</label>    
        <input type="text" name="name" id="name" required> <br><br>
        <label for="description" class="form-label">Description</label>    
        <input type="text" name="description" id="description" required><br><br>
        <label for="start_date" class="form-label">Start Date</label>    
        <input type="date" name="start_date" id="start_date" required><br><br>
        <label for="end_date" class="form-label">End Date</label>    
        <input type="date" name="end_date" id="end_date" required><br><br>
        <label for="budget" class="form-label">Budget</label>    
        <input type="number" name="budget" id="budget" required><br><br>
        <label for="visibility" class="form-label">Visibility</label>  
        <select id="visibility" name="visibility" onchange="toggleNicheSelect(this.value)">
            <option value="public">Public</option>
            <option value="private">Private</option>
        </select>
        <div id="nicheSelect" style="display:none">
            <label for="niche" class="form-label">Select Niche</label>  
            <select id="niche" name="niche">
                <option value="COOKING">Cooking</option>
                <option value="TECHNOLOGY">Technology</option>
                <option value="GAMING">Gaming</option>
                <option value="EDUCATION">Education</option>
                <option value="VLOGGING">Vlogging</option>
                <option value="FASHION">Fashion</option>
                <option value="TRAVEL">Travel</option>
                <option value="FITNESS">Fitness</option>
                <option value="BEAUTY">Beauty</option>
                <option value="HEALTH">Health</option>
            </select>
        </div>
    </div><br><br>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Create Campaign</button>
    </div>
</form>
<script>
function toggleNicheSelect(visibility){
    var nicheSelect=document.getElementById("nicheSelect");
    if (visibility==='private'){
        nicheSelect.style.display="block";
    } else{
        nicheSelect.style.display="none";
    }
}
</script>

{% endblock %}
