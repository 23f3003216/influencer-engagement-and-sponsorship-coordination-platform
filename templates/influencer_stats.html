{% extends 'layout.html' %}

{% block title %}
    Influencer Stats
{% endblock %}

{% block content %}
<div class="container">
    <h1 class="display-1">Influencer Stats</h1>
    <p>Total Campaigns:{{stats.total_campaigns}}</p>
    <p>Active Campaigns:{{stats.active_campaigns}}</p>
    <p>Completed Campaigns:{{stats.completed_campaigns}}</p>
    <a href="{{url_for('influencer_dashboard')}}" class="btn btn-primary">Back to Dashboard</a>
</div>
{% endblock %}
