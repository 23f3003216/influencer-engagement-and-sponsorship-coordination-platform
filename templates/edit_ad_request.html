{% extends 'layout.html' %}
{% block title %}
    Edit Ad Request - {{ request.id }}
{% endblock %}

{% block content %}
<div class="container">
    <h1>Edit Ad Request - {{ request.id }}</h1>
    <form action="{{ url_for('update_ad_request', request_id=request.id) }}" method="post">
        <div class="form-group">
            <label for="requirements">Requirements</label>
            <textarea class="form-control" id="requirements" name="requirements" value="{{ request.requirements }}"></textarea>
        </div>
        <div class="form-group">
            <label for="payment_amount">Payment Amount</label>
            <input type="number" class="form-control" id="payment_amount" name="payment_amount" value="{{ request.payment_amount }}">
        </div>

        <button type="submit" class="btn btn-primary">Update Ad Request</button>
        <a href="{{ url_for('sponsor_dashboard') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
