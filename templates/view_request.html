{% extends 'layout.html' %}

{% block title %}
    View Request
{% endblock %}

{% block content %}
<div class="container">
    <h1>Ad Request Details</h1>
    <p><strong>Ad Name:</strong> {{ request.ad_name }}</p>
    <p><strong>Description:</strong> {{ request.description }}</p>
    <p><strong>Terms:</strong> {{ request.terms }}</p>
    <p><strong>Payment:</strong> Rs {{ request.payment }}</p>
    <div class="mt-3">
        <a href="{{ url_for('accept_request', request_id=request.id) }}" class="btn btn-success">Accept</a>
        <a href="{{ url_for('reject_request', request_id=request.id) }}" class="btn btn-danger">Reject</a>
        <a href="{{ url_for('influencer_dashboard') }}" class="btn btn-secondary">Back to Dashboard</a>
    </div>
</div>
{% endblock %}
