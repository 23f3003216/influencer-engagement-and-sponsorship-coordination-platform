{% extends 'layout.html' %}

{% block title %}
    Create New Ad Request
{% endblock %}

{% block content %}
<div class="container">
    <h1>Create Ad Request for {{campaign.name}} to be sent to {{influencer.name}}</h1>
    <form action="{{url_for('create_ad_request',campaign_id=campaign.id,influencer_id=influencer.id)}} "method="POST">
        <label for="requirements" class="form-label">Requirements</label>    
        <input type="text" name="requirements" id="requirements" required><br>

        <label for="payment_amount" class="form-label">Payment Amount</label>    
        <input type="number" name="payment_amount" id="payment_amount" required><br>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Create Ad Request</button>
    </div>
</form>
<a href="{{ url_for('sponsor_dashboard') }}">Back to Dashboard</a>
</div>
{% endblock %}
