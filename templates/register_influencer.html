{% extends 'layout.html' %}

{% block title %}
    Influencer Registeration Page
{% endblock %}

{% block content %}
<h1 class="display-1"> Influencer Registeration</h1>
<form action="{{url_for('register_influencer')}}" class="my-form" method="post">
    <div class="form-group">
        <label for="username" class="form-label">Username</label>
        <input type="text" name="username" required class="form-control">
    </div>
    <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <input type="password" name="password" required class="form-control">
    </div>
    <div class="form-group">
        <label for="confirm_password" class="form-label">Confirm Password</label>
        <input type="password" name="confirm_password" required class="form-control">
    </div>
    <div class="form-group">
        <label for="name" class="form-label">Name</label>    
        <input type="text" name="name" id="name" required class="form-control">
    </div>
    <div class="form-group">
        <label for="user_type" class="form-label">Platform</label>
        <select name="platform" required class="form-control">
            <option value="">Select Platform</option>
            <option value="Youtube">Youtube</option>
            <option value="Instagram">Instagram</option>
            <option value="Facebook">Facebook</option>
            <option value="Linkedin">Linkedin</option>
        </select>
    </div>
    <div class="form-group">
        <label for="niche" class="form-label">Niche</label>
        <select name="niche" required class="form-control">
            <option value="">Select Niche</option>
            <option value="COOKING">Cooking</option>
            <option value="TECHNOLOGY">Technology</option>
            <option value="GAMING">Gaming</option>
            <option value="EDUCATION">Education</option>
            <option value="VLOGGING">Vlogging</option>
            <option value="FASHION">Fashion</option>
            <option value="TRAVEL">Travel</option>
            <option value="FITNESS">Fitness</option>
            <option value="BEAUTY">Beauty</option>
            <option value="HEALTH">Health</option>
        </select>
    </div>
    <div class="form-group">
        <label for="reach" class="form-label">Reach</label>
        <input type="text" name="reach" id="reach" required class="form-control">
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Register</button>
    </div>
    
</form>
{% endblock %}
